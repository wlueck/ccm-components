<button id="back-button">zurück</button>

<form id="add-card-deck-form"><br>

    <label for="course">Lehrveranstaltung*:</label><br>
    <select id="course" name="course" required>
        <option disabled selected value> -- wähle eine Lehrveranstaltung --</option>
    </select><br>
    <button class="btn-link-style" id="add-course-btn">Lehrveranstaltung hinzufügen</button>
    <br>
    <div id="add-course-container" class="hidden">
        <div id="add-course-form-small">
            <h4>Lehrveranstaltung hinzufügen</h4>
            <label for="add-course-input">Titel*:</label>
            <input type="text" id="add-course-input" name="add-course" size="40"/><br><br>

            <label for="courseDescriptionInput">Beschreibung:</label>
            <textarea id="courseDescriptionInput" name="courseDescriptionInput" cols="25" rows="3"></textarea><br><br>

            <input type="checkbox" id="courseDeadline" name="courseDeadline">
            <label for="courseDeadlineInput">Deadline</label><br><br>
            <input id="courseDeadlineInput" name="courseDeadlineInput" type="date" class="hidden"/><br>

            <button id="submit-course">Hinzufügen</button>
            <br>
            <br>
        </div>
    </div>
    <br>
    <label for="name">Titel*:</label><br>
    <input type="text" id="name" name="name" size="40" required/><br><br>

    <label for="description">Beschreibung:</label><br>
    <textarea id="description" name="description" cols="34" rows="4"></textarea><br><br>

    <input type="checkbox" id="deadline" name="deadline">
    <label for="deadline">Deadline</label><br>
    <input id="deadlineInput" name="deadlineInput" type="date" class="hidden"/><br><br>

    <div id="cards-container">
        <h4>Karten</h4>
        <div id="cards">
            <div id="card">
                <div class="input-group">
                    <label for="question">Frage*:</label>
                    <textarea id="question" name="question" cols="34" rows="5" required></textarea>
                </div>
                <div class="input-group">
                    <label for="answer">Antwort*:</label>
                    <textarea id="answer" name="answer" cols="34" rows="5" required></textarea>
                </div>
            </div>
        </div>

        <button id="add-card">Karte hinzufügen</button>
        <br>
    </div>
    <br>
    <button id="submit-deck">Stapel erstellen</button>
    <button class="cancel">Abbrechen</button>
    <p class="save-hint">Der Karteikartenstapel kann nach dem Speichern jederzeit bearbeitet werden.</p>
</form>
