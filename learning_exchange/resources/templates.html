<ccm-template key="main">
    <div id="main">
        <div id="header">
            <div id="headline-wrapper">
                <h1 id="headline">%headlineMain%</h1>
                <b id="sub-headline"></b>
            </div>
            <div id="user"></div>
        </div>
        <div id="content"></div>
    </div>
</ccm-template>

<ccm-template key="main_content">
    <div class="tabs">
        <button class="tab-btn active" id="tab-all-button" onclick="%onTabAll%">%allCourses%</button>
        <button class="tab-btn" id="tab-saved-button" onclick="%onTabSaved%">%savedCourses%</button>
    </div>

    <div class="tab-content" id="tab-all">
        <div class="form-container" id="course-semester-select">
            <div class="form-group">
                <label for="course-of-study">%courseOfStudy%</label>
                <select id="course-of-study" name="course-of-study" onchange="%onChangeCourseOfStudy%">%courseOfStudyOptions%</select>
            </div>
            <div class="form-group">
                <label for="semester">%semester%</label>
                <select id="semester" name="semester" onchange="%onChangeSemester%"></select>
            </div>
        </div>
        <div class="accordion"></div>
    </div>

    <div class="tab-content hidden" id="tab-saved">
        <div class="accordion"></div>
    </div>
</ccm-template>

<ccm-template key="course_item">
    <div id="course-item-%courseId%">
        <button class="accordion-item-toggle" id="accordion-item-toggle-course" onclick="%onToggleAccItem%">
            %courseTitle%
            <span id="favorite-%courseId%" class="favorite" onclick="%onFavorite%">
                %star%
            </span>
        </button>
        <div class="accordion-item-content hidden" id="accordion-item-content-course">
            <button class="accordion-item-toggle" id="accordion-item-toggle-documents" onclick="%onToggleAccItem%">
                %documents%
            </button>
            <div class="accordion-item-content hidden" id="accordion-item-content-documents">
                <button class="accordion-item-content-item" onclick="%onAddDocument%"><b>%addDocuments%</b></button>
            </div>

            <button class="accordion-item-toggle" id="accordion-item-toggle-chat" onclick="%onToggleAccItem%">%chat%
            </button>
            <div class="accordion-item-content hidden" id="accordion-item-content-chat"></div>

            <button class="accordion-item-toggle" id="accordion-item-toggle-group" onclick="%onToggleAccItem%">%group%
            </button>
            <div class="accordion-item-content hidden" id="accordion-item-content-group"></div>
        </div>
    </div>
</ccm-template>

<ccm-template key="document_item">
    <button class="document-item accordion-item-content-item" id="document-item-%documentId%">
        <span id="left-content">
            <a href="%fileUrl%" class="document-title" target="_blank">%title%</a>
            <span class="document-description">%description%</span>
            <span>%uploadDate%</span>
        </span>
        <span class="star-rating-result"><a class="star-rating"></a></span>
        <span class="%deleteDocumentClass%" onclick="%onDeleteDocument%">X</span>
    </button>
</ccm-template>

<ccm-template key="upload_document_modal">
    <dialog id="upload-document-modal" class="modal-dialog">
        <h3>%headlineAddDocument%</h3>
        <form id="upload-form">
            <div class="form-group">
                <label for="document-title">%title%*</label>
                <input type="text" id="document-title" name="title">
            </div>
            <div class="form-group">
                <label for="document-description">%description%</label>
                <textarea id="document-description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="document-file">%documentFile%*</label>
                <input type="text" id="document-file" name="file">
            </div>
            <div class="modal-button-container">
                <button class="submit" onclick="%onSubmitUpload%">%submit%</button>
                <button class="cancel" onclick="%onCancelUpload%">%cancel%</button>
            </div>
        </form>
    </dialog>
</ccm-template>
