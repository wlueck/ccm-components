<div id="main">
    <div class="header">
        <h1 class="headline">Karteikartenstapel erstellen</h1>
        <div class="user" id="user"></div>
    </div>
    <form id="add-card-deck-form">
        <label for="course">Kurs:</label>
        <select id="course" name="course" required>
            <option disabled selected value> -- wähle einen Kurs aus -- </option>
        </select><br>
        <button class="btn-link-style" id="add-course-btn">Kurs  hinzufügen</button><br>
        <div id="add-course-container" class="hidden">
            <input type="text" id="add-course-input" name="add_course" size="10"/>
            <button id="submit-course">+</button>
            <br>
        </div>

        <label for="name">Titel:</label><br>
        <input type="text" id="name" name="name" size="10" required/><br>

        <label for="description">Beschreibung:</label><br>
        <textarea id="description" name="description" cols="25" rows="3" required></textarea><br>

        <input type="checkbox" id="deadline" name="deadline">
        <label for="deadline">Deadline</label><br>
        <input id="deadlineInput" name="deadlineInput" type="date" class="hidden"/><br>

        <div id="cards_container">
            <h4>Karten</h4>
            <div id="cards">
                <div id="card">
                    <div class="input-group">
                        <label for="question">Frage:</label>
                        <textarea id="question" name="question" cols="10" rows="3" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="answer">Antwort:</label>
                        <textarea id="answer" name="answer" cols="10" rows="3" required></textarea>
                    </div>
                </div>
            </div>

            <button id="add_card">Karte hinzufügen</button>
            <br>
        </div>
        <br>
        <button id="submit-deck">Stapel erstellen</button>
    </form>
</div>
